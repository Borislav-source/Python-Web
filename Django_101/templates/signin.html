{% extends 'base.html' %}

  {% block content %}
      <div class="topnav">
        <a class="active" href="{% url 'landing page' %}">Home</a>
        <a class="active" href="{% url 'registered people' %}">Registered People</a>
        <a class="active" href="{% url 'list of todos' %}">Todos</a>
        <a class="active" href="{% url 'sign in' %}">Sign up</a>
    </div>
    <h1>Sign in Today!</h1><br><br>


        <form method="post" action="/update/">
          <fieldset signup>

            <div class="mb-3">
              <input type="text" name="fname" id="disabledTextInput"
                     class="form-control" placeholder="First Name" value="{{ fname }}">
            </div>

              <div class="mb-3">
              <input type="text" name="lname" id="disabledTextInput"
                     class="form-control" placeholder="Last Name" value="{{ lname }}">
            </div>

              <div class="mb-3">
              <input type="number" name="age" id="disabledTextInput"
                     class="form-control" placeholder="Age" value="{{ age }}">
            </div>

              <div class="mb-3">
              <input type="email" name="email" id="emailInputEmail1"
                     class="form-control"
                     aria-describedby="emailHelp" placeholder="Email" value="{{ email }}">
            </div>

              <div class="mb-3">
              <input type="password" name="password" id="disabledTextInput"
                     class="form-control" placeholder="Password" value="{{ password }}">
            </div>



            <div class="mb-3">
              <select id="disabledSelect" class="form-select">
                  <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>

            </div>
              <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </fieldset>
        </form>
  {% endblock %}
