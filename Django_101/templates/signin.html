{% extends 'base.html' %}

  {% block content %}
    <h1>Sign in Today!</h1><br><br>


        <form>
          <fieldset signup>

            <div class="mb-3">
              <input type="text" id="disabledTextInput" class="form-control" placeholder="First Name">
            </div>

              <div class="mb-3">
              <input type="text" id="disabledTextInput" class="form-control" placeholder="Last Name">
            </div>

              <div class="mb-3">
              <input type="number" id="disabledTextInput" class="form-control" placeholder="Age">
            </div>

              <div class="mb-3">
              <input type="email" id="emailInputEmail1" class="form-control"
                     aria-describedby="emailHelp" placeholder="Email">
            </div>

              <div class="mb-3">
              <input type="password" id="disabledTextInput" class="form-control" placeholder="Password">
            </div>



            <div class="mb-3">
              <select id="disabledSelect" class="form-select">
                  <option>Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>

            </div>
              <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </fieldset>
        </form>
  {% endblock %}
