<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bobby is the best!</title>
</head>
<body>
<h1>It works</h1>
<h2>My name is {{ name }}</h2>
<form method="get" action="/create">
    <input type="text" name="name">
    <input type="number" name="age">
    <button>Submit</button>
</form>
{% for person in people %}
    <ul>
        <li>{{person.name}}, {{person.age}}</li>
    </ul>

{% endfor %}
</body>
</html>
