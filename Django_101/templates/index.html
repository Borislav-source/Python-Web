{% extends 'base.html' %}

  {% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Bobby is the best!</title>
    </head>
    <body>

    <div class="topnav">
        <a class="active" href="{% url 'landing page' %}">Home</a>
        <a class="active" href="{% url 'registered people' %}">Registered People</a>
        <a class="active" href="{% url 'list of todos' %}">Todos</a>
        <a class="active" href="{% url 'sign in' %}">Sign up</a>
    </div>

    <h1>Registered people</h1>
    <h2>My name is {{ name }}</h2>
    <a href="/signin/">Sign up</a>
    {% for person in people %}
        <ul>
            <li>{{person.fname}}, {{person.age}}</li>
            <form method="post" action="/delete_event/{{ person.id }}">
                <button class="danger">Delete</button>
                {% csrf_token %}
            </form>
        </ul>
    {% endfor %}
    </body>
  {% endblock %}
