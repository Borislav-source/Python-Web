{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <form class="w-50 m-auto" method="post" style="border: 1px solid grey; margin: 10% 0%; padding: 5% 5%" action="{% url 'sign in user' %}">
            {% csrf_token %}
          <h2>Sign in</h2>
          {{ form }}
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
