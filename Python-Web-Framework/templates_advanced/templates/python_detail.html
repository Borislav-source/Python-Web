{% load capitalize_filter %}


<div class="card m-3" style="width: 18rem;">
            <img class="card-img-top" src="{{ python.image.url }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ python.name | capitalize}}</h5>
                <p class="card-text">{{ python.description | capitalize}}</p>
            </div>
                <a href="{% url 'delete' python.id %}">delete</a>
        </div>
